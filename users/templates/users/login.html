{% extends "orders/base.html" %}

{% block title %}
  Pinnochio's Pizza
{% endblock %}


{% block body %}
<h1>Login</h1>
{% if message %}
    <div>
        {{ message }}
    </div>
{% endif %}
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <table>
            <tr>
                <td>Username: </td>
                <td><input name="username" type="text"/></td>
            </tr>
            <tr>
                <td>Password </td>
                <td><input name="password" type="password"/></td>
            </tr>    
    </table>
    <input type="submit" value="Login"/>
</form>

<a href="{% url 'signup' %}"> Sign up</a>

{% endblock %}
