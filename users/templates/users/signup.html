{% extends "orders/base.html" %}

{% block title %}
  Pinnochio's Pizza
{% endblock %}


{% block body %}
<h1>Signup Below</h1>
{% if message %}
    <div>
        {{ message }}
    </div>
{% endif %}

<form method="post" action="{% url 'createuser' %}">
    {% csrf_token %}
    <table>
    <tr>
        <td>First Name: </td>
        <td><input name="first name" type="text"/></td>
    </tr>
    <tr>
        <td>Last Name: </td>
        <td><input name="last name" type="text"/></td>
    </tr>    
    <tr>
        <td>Email Address: </td>
        <td><input name="email address" type="text"/></td>
    </tr>
    <tr>
        <td>Username: </td>
        <td><input name="username" type="text"/></td>
    </tr>
    <tr>
        <td>Password: </td>
        <td><input name="password" type="password"/></td>
    </tr>
    </table>
    
    <input type="submit" value="Signup" />
</form>

{% endblock %}
